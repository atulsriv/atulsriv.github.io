title: Atul Srivastava's Blog
description: It's 2023. It's high time I created a blog
github_username: atulsriv

# Email and twitter are optional:
email: atulsriv3@gmail.com
twitter_username: ASriv98
instagram_username: ASriv98
linkedin_username: https://www.linkedin.com/in/ASriv98

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: scriptor
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
